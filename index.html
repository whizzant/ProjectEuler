        <style type="text/css">
            body {
                font-family: "Segoe UI", Segoe, Tahoma, Geneva, sans-serif;
                margin: 0 auto;
                max-width: 1000px;
                background-color: #f0efd1;
            }

            body a {
                padding:0;
                margin: 0 auto;
                color:#6b4e3d;
                text-decoration: none;
            }

            h1 {/*color:#bf3211;*/}
            h1, h2, h3 {color: #1b1b1b;}



            #problemLinks {
                overflow-wrap: normal;
                position: absolute;
                right:0px; top:0px;
                width:300px;
            }

            #problemLinks a {
                background-color: #6b4e3d;
                font-size: 100%;
                border-top: solid 1px #ddd;
                border-bottom: solid 1px #aaa;
                border-left: solid 1px #ddd;
                border-right: solid 1px #aaa;
                padding: 10px 15px 10px 15px;
                margin: 5px;
                display: inline-block;
                color:white;
            }

            #problemLinks a.active, #problemLinks a:hover {
                background-color: #f0efd1;
                color: #6b4e3d;
            }


            #links {
                padding:0;
                margin: 0 auto;
                font-size: 125%;
                color:#6b4e3d;
            }

            #links a {
                padding:5px;
                text-decoration: none;
                color:#6b4e3d;
            }

            #links a:hover {
                background-color: #6b4e3d;
                color: white;
            }

            #content {
                margin: 0 auto;
                max-width: 1000px;
            }

            #desc, #code {
                background-color: #fff;
                font-size: 100%;
                border-top: solid 1px #ddd;
                border-bottom: solid 1px #aaa;
                border-left: solid 1px #ddd;
                border-right: solid 1px #aaa;
                padding: 10px;
            }

            #code {
                white-space: pre-wrap;       /* Since CSS 2.1 */
                white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
                white-space: -pre-wrap;      /* Opera 4-6 */
                white-space: -o-pre-wrap;    /* Opera 7 */
                word-wrap: break-word;       /* Internet Explorer 5.5+ */
            }


            #results {font-weight: bold;}
            #results h3 {display: inline;}
            #results #answer {}
            #results #performance {float: right;}
        </style>

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <!-- Add your site or application content here -->
        <h1>Project Euler Workshop</h1>

        <div id="content">
            <h2 id="title">Title</h2>
            <div id="desc">Description</div>
            <pre id="code"></pre>
            <div id="results">
                <h3>Answer:</h3>
                <span id="answer"></span>
                <span id="performance">
                    <h3>Perf:</h3>
                    <span id="performanceResults"></span>
                </span>
            </div>
            <div id="problemLinks">
                <h2>Problems:</h2>
            </div>
        </div>


        <script src="solutions/misc.js"></script>
<!--
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
-->
        <script>
            /*
             var template = {
             title:"title",
             desc:"desc",
             answer: function() {
             }
             };
             */
            var currentProblem = 11;


            function Euler(problem) {
                document.getElementById("title").innerHTML = problem.title;
                document.getElementById("desc").innerHTML = problem.desc;
                document.getElementById("code").innerText = String(problem.answer);

                var t0 = performance.now();
                document.getElementById("answer").innerHTML = problem.answer();
                var t1 = performance.now();

                document.getElementById("performanceResults").innerHTML = (t1 - t0).toFixed(4) + " ms";
            }

            function downScripts(problem) {
                if(window[problem] == undefined) {
                    var element = document.createElement("script");
                    element.src = "solutions/" + problem.toString() + ".js";
                    element.onload = function() {
                        Euler(window[problem]);
                    };
                    element.onerror = function() {};
                    document.body.appendChild(element);
                } else {
                    Euler(window[problem]);
                }
            }

            function problemLinkClicked(el) {
                var links = document.getElementById('problemLinks').getElementsByTagName('a');
                var linksLength = links.length;
                for(var i=0; i<linksLength; i++) {
                    links[i].className = "";
                }
                el.className = "active";
            }



            window.onload = function() {
                downScripts("p" + currentProblem);

                //Create the links to the problems
                var plnk = document.getElementById("problemLinks");
                for(var i=1;i<=currentProblem;i++) {
                    var lnk = document.createElement("a");
                     lnk.addEventListener("click", function(){
                        problemLinkClicked(this);
                    });
                    if(i == currentProblem) lnk.className = "active";
                    lnk.href = 'javascript:downScripts("p' + i + '");';
                    lnk.innerHTML = i;
                    plnk.appendChild(lnk);
                }
            }
        </script>
